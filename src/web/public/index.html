<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 
        Main HTML file for the Expense Tracker web application, serving as the entry point.
        Requirement Addressed:
            - Name: User Interface Requirements
            - Location: Technical Specification/5.11 Feature ID: F-011/User Interface Requirements
            - Description: Develop a responsive web application for desktop use, ensuring intuitive navigation and consistent design language.
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 
        Document Title: Expense Tracker.
        Globals:
            - title: 'Expense Tracker'
        Setting the title enhances user experience and aids in accessibility.
    -->
    <title>Expense Tracker</title>

    <!-- 
        Linking global styles for consistent design and theming.
        Internal Dependency:
            - Name: index.css
            - Module: src/web/src/styles/index.css
            - Purpose: Provides global styles for the web application, ensuring consistent design and theming.
        This addresses the need for consistent branding and design language across the application.
        Requirement Addressed:
            - Name: User Interface Requirements
            - Location: Technical Specification/5.11 Feature ID: F-011/User Interface Requirements
            - Description: Maintain consistent branding and design language across all platforms.
    -->
    <link rel="stylesheet" href="/src/web/src/styles/index.css">

    <!-- 
        Including Tailwind CSS for rapid UI development.
        External Dependency:
            - Name: Tailwind CSS
            - Module: tailwindcss
            - Version: 2.2.19
            - Purpose: A utility-first CSS framework for rapid UI development.
        Including this framework helps in developing a responsive and intuitive UI efficiently.
        Version included as a comment near the import.
        <!-- Tailwind CSS v2.2.19 -->
        Requirement Addressed:
            - Name: User Interface Requirements
            - Location: Technical Specification/5.11 Feature ID: F-011/User Interface Requirements
            - Description: Optimize navigation and workflows for user efficiency.
    -->
    <!-- Tailwind CSS v2.2.19 -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- 
        Including React and ReactDOM libraries for building the React application.
        External Dependencies:
            - Name: React
              Module: react
              Version: 17.0.2
              Purpose: To create and manage the component lifecycle and state.
            - Name: ReactDOM
              Module: react-dom
              Version: 17.0.2
              Purpose: To render React components into the DOM.
        Versions included as comments near the imports.
        Including these libraries is essential for building a dynamic, component-based user interface.
        Requirement Addressed:
            - Name: User Interface Requirements
            - Location: Technical Specification/5.11 Feature ID: F-011/User Interface Requirements
            - Description: Develop a responsive web application for desktop use.
    -->
    <!-- React v17.0.2 -->
    <script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <!-- ReactDOM v17.0.2 -->
    <script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
</head>
<body>
    <!-- 
        The root div where the React application will be mounted.
        This is necessary for rendering the React components into the DOM.
        Requirement Addressed:
            - Name: User Interface Requirements
            - Location: Technical Specification/5.11 Feature ID: F-011/User Interface Requirements
            - Description: Develop a responsive web application with intuitive navigation.
    -->
    <div id="root"></div>

    <!-- 
        Including the main entry point for the React application.
        Internal Dependency:
            - Name: index.tsx
            - Module: src/web/src/index.tsx
            - Purpose: The entry point for the React application, responsible for rendering the main App component.
        This initializes the React application and begins rendering components.
        Requirement Addressed:
            - Name: User Interface Requirements
            - Location: Technical Specification/5.11 Feature ID: F-011/User Interface Requirements
            - Description: Develop a responsive web application for desktop use.
    -->
    <script type="module" src="/src/web/src/index.tsx"></script>
</body>
</html>
